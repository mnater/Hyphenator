        <title>Hyphenator.js &ndash; Test 33</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <style type="text/css">
            body {
                width:50%;
                margin-left:25%;
                margin-right:25%;
            }
            .text {
                text-align:justify;
            }
            .test {
            	background-color: #ffd6d6;
            }
            .ref {
            	background-color: #d6ffd6;
            }
            pre {
            	border: 1px dotted grey;
            }
            div {
                text-align:justify;
            }
        </style>
        <script type="text/javascript">
			var Hyphenator = {	leftmin: {},
								rightmin: {},
								shortestPattern: {},
								longestPattern: {},
								specialChars: {},
								patterns: {},
								updatePatternsLoadState : function() {}};
        </script>
        <script src="../patterns/bn.js" type="text/javascript"></script>
        <script src="../patterns/de.js" type="text/javascript"></script>
        <script src="../patterns/en.js" type="text/javascript"></script>
        <script src="../patterns/es.js" type="text/javascript"></script>
        <script src="../patterns/fr.js" type="text/javascript"></script>
        <script src="../patterns/gu.js" type="text/javascript"></script>
        <script src="../patterns/hi.js" type="text/javascript"></script>
        <script src="../patterns/ka.js" type="text/javascript"></script>
        <script src="../patterns/ml.js" type="text/javascript"></script>
        <script src="../patterns/nl.js" type="text/javascript"></script>
        <script src="../patterns/or.js" type="text/javascript"></script>
        <script src="../patterns/pa.js" type="text/javascript"></script>
        <script src="../patterns/sv.js" type="text/javascript"></script>
        <script src="../patterns/ta.js" type="text/javascript"></script>
        <script src="../patterns/te.js" type="text/javascript"></script>
        <script type="text/javascript">
        	function output(c, t) {
        		var el = document.getElementById('out');
        		var myout = document.createElement('div');
        		var myClass = document.createAttribute('class');
				myClass.nodeValue = c;
				myout.setAttributeNode(myClass);
				var myTextNode = document.createTextNode(t);
				myout.appendChild(myTextNode);
				el.appendChild(myout);
        	}
        	
        	function runTest() {        	
				for (var lang in Hyphenator.patterns) {
					if (Hyphenator.patterns.hasOwnProperty(lang)) {
						var sa = Hyphenator.patterns[lang].split(' ');
						Hyphenator.patterns[lang] = {};
						var pat, key, i = 0;
						var newlongest = 0;
						var newshortest = 10;
						while (!!(pat = sa[i++])) {
							key = pat.replace(/\d/g, '');
							if (key.length > newlongest) {
								newlongest = key.length;
							}
							if (key.length < newshortest) {
								newshortest = key.length;
							}
						}
						var t1 = 'Hyphenator.longestPattern['+lang+'] set to '+Hyphenator.longestPattern[lang]+' -- computed: '+newlongest;
						if (newlongest === Hyphenator.longestPattern[lang]) {
							output('ref', t1);
						} else {
							output('test', t1);
						}
						var t2 = 'Hyphenator.shortestPattern['+lang+'] set to '+Hyphenator.shortestPattern[lang]+' -- computed: '+newshortest;
						if (newshortest === Hyphenator.shortestPattern[lang]) {
							output('ref', t2);
						} else {
							output('test', t2);
						}
					}
				}
			}
			
			window.onload = function() {
				runTest();
			};
        </script>
    </head>
    <body>
        <h1>Test 33</h1>
        <p>Check Hyphenator.shortestPattern[lang] and Hyphenator.longestPattern[lang] for appropriate values. Red lines have to be corrected in the pattern file.</p>

    </body>
</html>
