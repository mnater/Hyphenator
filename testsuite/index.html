            body {
                width:50%;
                margin-left:25%;
                margin-right:25%;
                font: normal 11px Verdana;
                line-height: 18px;
            }
            #template {
                display: none;
            }
            #testframe {
                visibility: hidden;
            }
            .passed {
                color: green;
                background-color: lime;
            }
            .failed {
                color: maroon;
                background-color: red;
            }
            .obsolete {
                color: black;
                background-color: silver;
            }
            .visual {
                color: olive;
                background-color: yellow;
            }
            .omitted {
                color: grey;
                background-color: black;
            }
            .testname {
                display: inline-block;
                width: 6em;
            }
            .result {
                display: inline-block;
                width: 5em;
            }
            ul {
                list-style-type: none;
                padding-left: 0px;
            }
        </style>
    </head>

                tests[124] = {exec: false, path: 'test124.html'};
            }

            console.log(navigator.userAgent);

            function addTestResult(name, desc, result) {
                var dl = document.getElementById('testresults'),
                    template = document.getElementById('template').innerHTML;
                template = template.replace(/@file@/g, name);
                template = template.replace(/@desc@/, desc);
                template = template.replace(/@result@/g, result);
                dl.innerHTML = dl.innerHTML + template;
                window.scrollBy(0, 20);
            }

            function run(index) {
                if (tests[index]) {
                    currentTest = index;
                    if (tests[index].exec) {
                        window.setTimeout(function () {
                            testframe.src = tests[index].path;
                        }, 0);
                    } else {
                        addTestResult(tests[index].path, 'omitted', 'omitted');
                        run(index + 1);
                        return;
                    }
                } else {
                    addTestResult('', navigator.userAgent, total);
                    return;
                }
            }

            if (window.addEventListener) {
                window.addEventListener('message', function (e) {
                    var msg = JSON.parse(e.data);
                    addTestResult(tests[msg.index].path, msg.desc, msg.result);
                    if (msg.result === 'failed') {
                        total = 'failed';
                    }
                    run(msg.index + 1);
                }, false);
            } else if (window.attachEvent) {
                window.attachEvent('onmessage', function (e) {
                    var msg = JSON.parse(e.data);
                    addTestResult(tests[msg.index].path, msg.desc, msg.result);
                    run(msg.index + 1);
                });
            }

            if (window.JSON) {
                run(currentTest);
            } else {
                window.location.href = 'test1.html';
            }
