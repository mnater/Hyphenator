<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="de">
    <head>
        <title>Hyphenator.js &ndash; Test 36</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <style type="text/css">
            body {
                width:50%;
                margin-left:25%;
                margin-right:25%;
            }
            #test {
            	background-color: #ffd6d6;
            }
            #ref {
            	background-color: #d6ffd6;
            }
        </style>
        <script src="../Hyphenator.js" type="text/javascript"></script>
        <script type="text/javascript">
        	if (parent != window) {
				Hyphenator.config({
					'onhyphenationdonecallback': function () {
						var t1 = document.getElementById('test').innerHTML,
						t2 = document.getElementById('ref').innerHTML,
						desc = document.getElementById('desc').firstChild.data,
						msg = {
							desc: desc,
							index: 36
						};
						if (t1 == t2) {
							msg.result = 'passed';
						} else {
							msg.result = 'failed';
						}
						parent.postMessage(JSON.stringify(msg), window.location.href);
					}
				});     	
			}
			Hyphenator.config({minwordlength: 4, hyphenchar: '|'});
			Hyphenator.addExceptions('de','Wachs-tu-ben, Staub-ecken');
			Hyphenator.run();
        </script>
    </head>
    <body>
		<p><a href="index.html">&lt;&lt;- index</a> | <a href="test35.html">&lt;- Prev</a> | <a href="test37.html">Next -&gt;</a></p>
        <h1>Test 36</h1>
        <p id="desc">Work with exceptions.</p>
        <p id="test" class="hyphenate">Künstler platzierte farbige Wachstuben in den Staubecken des Ateliers. Helikop|ter</p>
        <p id="ref">Künst|ler plat|zier|te far|bi|ge Wachs|tu|ben in den Staub|ecken des Ate|liers. Helikop|ter</p>
    </body>
</html>
